<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #FF5722;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            text-align: center;
        }
        .reset-link {
            color: #ffffff;
            background-color: #FF5722;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">Password Reset</div>
        <div class="content">
            <p>Hi {{ user_email }},</p>
            <p>You requested to reset your password. Click the button below to proceed:</p>
            <a href="{{ reset_link }}" class="reset-link">Reset Password</a>
            <p>The link will expire in <strong>1 hour</strong>.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">Thank you for using our service!</div>
    </div>
</body>
</html>
