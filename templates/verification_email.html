<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            text-align: center;
        }
        .verification-code {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">Verification Code</div>
        <div class="content">
            <p>Hi {{ user_email }},</p>
            <p>Use the code below to verify your account:</p>
            <div class="verification-code">{{ verification_code }}</div>
            <p>This code is valid for <strong>5 minutes</strong>.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">Thank you for using our service!</div>
    </div>
</body>
</html>
