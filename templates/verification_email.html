<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Coolvetica;
            font-weight: 100;
            color:black;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #d9d9d9;
            border-radius: 10px;
            box-shadow: 22px 22px 0px #000;
            transition: all 0.4s ease;
        }
        .email-container:hover{
            transform: translate(-4px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.241);
        }
        .header {
            text-align: center;
            color: #000;
            font-size: 36px;
            font-weight: bold;
            margin-top: 5px
        }
        .content {
            text-align: center;
        }
        .content h1{
            font-size: 32px;
        }
        .content h2{
            line-height: 0.8;
            font-size: 18px;
            margin-top: -5px;
            margin-bottom: 20px;
            font-weight: 100;
        }
        .content h3{
            font-size: 16px;
            margin-top: 45px;
            font-weight: 100;
            margin-bottom: 0px;
        }
        .content p{
            margin-top: 0px;
        }
        .verification-code {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 36px;
            margin-bottom: -10px;
        }
        .footer p{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">Your Verification Code</div>
        <div class="content">
            <h1>Hi, {{ user_email }},</h1>
            <h2>Use the code below to verify your account:</h2>
            <div class="verification-code">{{ verification_code }}</div>
            
            <h3>This code is valid for <strong>5 minutes</strong>.</h3>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>Contact our support team at<br><strong>contact.schedulerapp@gmail.com</strong></p></a>
            <p>Thank you for using our service!</p>
        </div>
    </div>
</body>
</html>
