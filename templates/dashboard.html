<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .dashboard-header {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .dashboard-content {
      width: 80%;
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .section {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    textarea, input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #005bb5;
    }

    #calendar {
      margin-top: 1rem;
      height: 500px;
    }

    .image-gallery img {
      max-width: 100px;
      max-height: 100px;
      margin-right: 10px;
      display: inline-block;
      vertical-align: middle;
    }

    .image-gallery .image-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .image-gallery .delete-btn {
      margin-left: 10px;
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="dashboard-header">
      <h1>Social Media Dashboard</h1>
    </header>

    <main class="dashboard-content">
      <!-- Image Storage System -->
      <section id="imageStorage" class="section">
        <h2>Image Storage</h2>
        <form id="uploadImageForm">
          <input type="file" id="imageFile" name="image" accept="image/*">
          <button type="submit" class="btn">Upload Image</button>
        </form>
        <div id="imageGallery" class="image-gallery">
          <p>No images uploaded yet.</p>
        </div>
      </section>
      <!-- Post Scheduler -->
      <section id="postScheduler" class="section">
        <h2>Post Scheduler</h2><b>
        <a href="/login"><button>Login with TikTok</button></a>

        <form id="schedulePostForm">
          <label for="platform">Select Platform:</label>
          <select id="platform" required>
            <option value="">-- Choose a Platform --</option>
            <option value="tiktok">TikTok</option>
            <option value="instagram">Instagram</option>
          </select>

          <label for="scheduleDateTime">Schedule Date & Time:</label>
          <input type="datetime-local" id="scheduleDateTime" required>

          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter title" required>

          <label for="description">Description:</label>
          <textarea id="description" placeholder="Enter description..." required></textarea>

          <label for="tags">Tags (comma-separated):</label>
          <input type="text" id="tags" placeholder="e.g., travel, food">

          <button type="submit" class="btn">Schedule Post</button>
        </form>
      </section>

      <!-- Calendar Section -->
      <section id="calendarSection" class="section">
        <h2>Calendar</h2>
        <div id="calendar"></div>
      </section>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize FullCalendar
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
        { title: 'Event 1', start: '2024-12-25' },
        { title: 'Event 2', start: '2024-12-26' },], // Events will be dynamically added
      });

      calendar.render();

      // Image Storage System
      const uploadImageForm = document.getElementById('uploadImageForm');
      const imageGallery = document.getElementById('imageGallery');

      uploadImageForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const imageFile = document.getElementById('imageFile').files[0];
        if (!imageFile) {
          alert('Please select an image to upload.');
          return;
        }

        const reader = new FileReader();
        reader.onload = () => {
          const imageItem = document.createElement('div');
          imageItem.className = 'image-item';
          imageItem.innerHTML = `
            <img src="${reader.result}" alt="${imageFile.name}">
            <button class="btn delete-btn">Delete</button>
          `;
          imageGallery.appendChild(imageItem);

          // Add delete functionality
          imageItem.querySelector('.delete-btn').addEventListener('click', () => {
            imageGallery.removeChild(imageItem);
          });
        };
        reader.readAsDataURL(imageFile);

        alert('Image uploaded successfully!');
        uploadImageForm.reset();
      });

      // Post Scheduler
      const schedulePostForm = document.getElementById('schedulePostForm');
      schedulePostForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const platform = document.getElementById('platform').value;
        const dateTime = document.getElementById('scheduleDateTime').value;
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const tags = document.getElementById('tags').value;

        if (!platform || !dateTime || !title || !description) {
          alert('Please complete all fields to schedule a post.');
          return;
        }

        // Add event to the calendar
        calendar.addEvent({
          title: `${platform.toUpperCase()}: ${title}`,
          start: dateTime,
          allDay: false,
        });

        alert('Post scheduled and added to calendar!');
        schedulePostForm.reset();
      });
    });
  </script>
</body>
</html>
