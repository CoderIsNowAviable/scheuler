<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/static/favicon/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="/static/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />

    <title>Scheduler</title>
    <link rel="stylesheet" href="/static/css/dashboard.css" />

    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/main.css"rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.8/main.css" rel="stylesheet"/>
    <!-- CSS FOR CALENDAR -->
    <style>
      .custom-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f9f9f9;
        border-bottom: 1px solid #ddd;
      }

      .custom-header-left,
      .custom-header-center,
      .custom-header-right {
        display: flex;
        align-items: center;
      }

      .nav-btn {
        margin: 0 5px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .nav-btn:hover {
        background-color: #0056b3;
      }

      .view-dropdown {
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: white;
        color: #333;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="/static/images/Logo.png" alt="Logo" class="logo-icon" />
        <span>Scheduler</span>
      </div>
      <div class="nav-container">
        <button class="menu-toggle">☰</button>
        <nav>
          <a href="#" data-link="schedule" class="active">Dashboard</a>
          <a href="#" data-link="calendar">Calendar</a>
          <a href="#">Activity</a>
          <a href="#">Help</a>
        </nav>
      </div>

      <div class="profile-card">
        <img src="/static/images/notification-alert-icon.png" class="notif-img"/>
        <img src="{{ profile_photo_url }}" alt="Profile Picture" class="profile-img"/>

        <div class="profile-info">
          <span class="profile-name">{{ username }}</span>
          <small class="profile-email">{{ email }}</small>
        </div>

        <button class="profile-toggle">▾</button>
        <ul class="profile-options">
          <li><a href="#" id="switch-profile-btn">Switch Profile</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="/users/logout">Logout</a></li>
        </ul>
      </div>

      <input type="file" id="profile-photo-input" style="display: none" accept="image/*"/>
      <input type="hidden" id="profile-email" value="{{ email }}" />
    </header>

    <main id="main-content"></main>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script type="module" src="/static/js/calendar.js"></script>
    <script>
      window.userData = {
        userId: "{{ user_id }}",  // User ID passed from backend
        username: "{{ username }}",  // Username passed from backend
        profilePhotoUrl: "{{ profile_photo_url }}",  // Profile photo URL
        email: "{{ email }}",  // User's email
        tiktokUsername: "{{ tiktok_username }}",  // TikTok username
        tiktokProfilePicture: "{{ tiktok_profile_picture }}"  // TikTok profile picture
      };
    </script>
  </body>
</html>
