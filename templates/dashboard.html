<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/static/images/Logo.png" alt="Logo" class="logo-icon">
        <span>Scheduler</span>
    </div>
    <div class="nav-container">
        <button class="menu-toggle">☰</button>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#">Calendar</a>
            <a href="#">Activity</a>
            <a href="#">Help</a>
        </nav>
    </div>
  
    <div class="profile-card">
        <img src="/images/ada.jpg" alt="Profile Picture" class="profile-img">
        <div class="profile-info">
          <span class="profile-name">raze.</span>
          <small class="profile-email">raze69ft@gmail.com</small>
        </div>
        <button class="profile-toggle">▾</button>
      </div>
</header>

    <!-- Main Content Section -->
    <main>
        <!-- File Upload Section -->
        <section class="upload-section">
            <div class="upload-box">
                <p>drag or drop a file to upload.</p>
                <button>Select</button>
            </div>
            <div class="upload-text">Upload your Image.</div>
        </section>

<!-- Scheduling Section -->
<section class="schedule-section">
    <div class="schedule-form">
        <div class="account-card">
            <img src="/images/ada.jpg" alt="Account">
            <span class="profile-name">@razeforeal</span>
        </div>
        <div class="schedule-text">Schedule<BR>&nbsp;&nbsp;your post.</div>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter title">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Write a description"></textarea>
        <label for="tags">Tags</label>
        <input type="text" id="tags" placeholder="Add tags">
        <button>Schedule</button>
    </div>

    <div class="date-time-picker">
        <div class="tabs">
            <button class="active">Date</button>
            <button>Time</button>
        </div>
        <input type="date" class="picker-input">
        <input type="time" class="picker-input hidden">
        <button class="done-btn">Done</button>
    </div>
</section>
</main>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
