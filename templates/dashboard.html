<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler</title>
    <link rel="stylesheet" href="static/css/dashboard.css" />
    <!-- FullCalendar Core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.min.css"
    />
    <style>
      /* Calendar container styling */
      #calendar-container {
        padding: 20px;
        margin: 20px auto 0 auto;
        background: #f4f4f4;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 10000px; /* Set a max width for better alignment */
        overflow-x: auto; /* Enable horizontal scrolling */
      }

      /* Calendar styling */
      #calendar {
        height: 64vh;
        overflow-y: auto; /* Enable vertical scrolling */
        scroll-behavior: smooth;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        #calendar-container {
          padding: 10px;
          margin: 10px auto;
        }
        #calendar {
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="/static/images/Logo.png" alt="Logo" class="logo-icon" />
        <span>Scheduler</span>
      </div>
      <div class="nav-container">
        <button class="menu-toggle">☰</button>
        <nav>
          <a href="#" data-link="schedule" class="active">Dashboard</a>
          <a href="#" data-link="calendar">Calendar</a>
          <a href="#">Activity</a>
          <a href="#">Help</a>
        </nav>
      </div>
      <div class="profile-card">
        <img
          src="static/images/notification-alert-icon.png"
          class="notif-img"
        />
        <img
          src="{{ profile_photo_url }}"
          alt="Profile Picture"
          class="profile-img"
        />
        <div class="profile-info">
          <span class="profile-name">{{ username }}</span>
          <small class="profile-email">{{ email }}</small>
        </div>
        <button class="profile-toggle">▾</button>
        <ul class="profile-options">
          <li><a href="#" id="switch-profile-btn">Switch Profile</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="/users/logout">Logout</a></li>
        </ul>
      </div>
      <input
        type="file"
        id="profile-photo-input"
        style="display: none"
        accept="image/*"
      />
      <input type="hidden" id="profile-email" value="{{ email }}" />

    </header>
    <main id="main-content"></main>



    <footer class="footer">
      <p>2025 @Scheduler All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>
    <script src="static/js/dashboard.js"></script>

    <script src="static/js/calender.js"></script>
  </body>
</html>
