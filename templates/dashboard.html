<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduler</title>
    <link rel="stylesheet" href="static/css/dashboard.css"/>
    <!-- FullCalendar Core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.min.css"
    />
    <style>
      /* Calendar container styling */
      #calendar-container {
        padding: 20px;
        margin: 20px auto 0 auto;
        background: #f4f4f4;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        max-width: 10000px; /* Set a max width for better alignment */
        overflow-x: auto; /* Enable horizontal scrolling */
      }

      /* Calendar styling */
      #calendar {
        height: 64vh;
        overflow-y: auto; /* Enable vertical scrolling */
        scroll-behavior: smooth;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        #calendar-container {
          padding: 10px;
          margin: 10px auto;
        }
        #calendar {
          font-size: 14px;
        }
      }
      
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="/static/images/Logo.png" alt="Logo" class="logo-icon" />
        <span>Scheduler</span>
      </div>
      <div class="nav-container">
        <button class="menu-toggle">☰</button>
        <nav>
          <a href="#" data-link="schedule" class="active">Dashboard</a>
          <a href="#" data-link="calendar">Calendar</a>
          <a href="#">Activity</a>
          <a href="#">Help</a>
        </nav>
      </div>
      <div class="profile-card">
        <img src="static/images/notification-alert-icon.png" class="notif-img" />
        <img
          src="{{ profile_photo_url }}"
          alt="Profile Picture"
          class="profile-img"
        />
        <div class="profile-info">
          <span class="profile-name">{{ username }}</span>
          <small class="profile-email">{{ email }}</small>
        </div>
        <button class="profile-toggle">▾</button>
        <ul class="profile-options">
          <li><a href="#" id="switch-profile-btn">Switch Profile</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="/users/logout">Logout</a></li>
        </ul>
      </div>
      <input
        type="file"
        id="profile-photo-input"
        style="display: none"
        accept="image/*"
      />
    </header>

    <main id="main-content">
      <div id="calendar-container">
        <div id="calendar"></div>
      </div>
    </main>

    <footer class="footer">
      <p>2025 @Scheduler All Rights Reserved.</p>
    </footer>

    <script src="static/js/dashboard.js"></script>
    <!-- FullCalendar Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <!-- FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll("a[data-link]");
        const mainContent = document.getElementById("main-content");

        // Set initial section to "schedule"
        loadSection("schedule");

        // Handle section switching
        links.forEach((link) => {
          link.addEventListener("click", (event) => {
            event.preventDefault();
            const section = link.getAttribute("data-link");
            loadSection(section);
          });
        });

        function loadSection(section) {
          links.forEach((link) => link.classList.remove("active"));
          const activeLink = document.querySelector(
            `a[data-link="${section}"]`
          );
          if (activeLink) activeLink.classList.add("active");

          fetch(`/dashboard/${section}`)
            .then((response) => response.text())
            .then((html) => {
              mainContent.innerHTML = html;
              if (section === "calendar") {
                initializeCalendar();
              }
            })
            .catch((error) => console.error("Error loading section:", error));
        }

        function initializeCalendar() {
          const calendarEl = document.getElementById("calendar");
          if (calendarEl && typeof FullCalendar !== "undefined") {
            const calendar = new FullCalendar.Calendar(calendarEl, {
              schedulerLicenseKey: "GPL-My-Project-Is-Open-Source",
              initialView: "timeGridWeek", // Default to weekly scrollable view
              height: "auto", // Adjust height dynamically
              scrollTime: "09:00:00", // Scroll to 9 AM by default
              headerToolbar: {
                left: "prev,next today",
                center: "title",
                right: "dayGridMonth,timeGridWeek,timeGridDay",
              },
              events: [
                {
                  id: "1",
                  resourceId: "a",
                  title: "Meeting",
                  start: "2025-01-25T10:00:00",
                  end: "2025-01-25T12:00:00",
                },
              ],
            });
            calendar.render();
          } else {
            console.error(
              "FullCalendar is not defined or calendar element is missing"
            );
          }
        }
      });
    </script>
  </body>
</html>
