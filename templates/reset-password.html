<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="/static/css/reset-password.css">
</head>
<body>
        <div class="reset-password-container">
            <h1>Reset Your Password</h1>
            <h2>Enter a new password</h2>
            <form id="reset-password-form" class="reset-password-form">
                
                    <input type="password" id="password" name="password" class="input-group" placeholder="Enter your new password" required>
                    <span id="password-error" class="error-message"></span>

                    <input type="password" id="confirm-password" name="confirm-password" class="input-group" placeholder="Confirm your new password" required>
                    <span id="confirm-password-error" class="error-message"></span>

                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            <p class="note">
                Please enter the email associated with your account.<br>Need help? 
                <a href="/pages/contact" class="resend">Contact Support</a>
            </p>
        </div>
    <script src="/static/js/reset-password.js"></script>
</body>
</html>
