<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="/static/css/reset-password.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Reset Your Password</h2>
            <p>Enter a new password for your account.</p>
            
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your new password" required>
                    <span id="password-error" class="error-message"></span>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>
                    <span id="confirm-password-error" class="error-message"></span>
                </div>
                
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="/static/js/reset-password.js"></script>
</body>
</html>
