<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/css/forget-password.css">
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <label for="email">Enter your Gmail address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Gmail" required>
            <span id="email-error" class="error-message"></span>
            <button type="submit">Submit</button>
        </form>
        <br>
        <p><a href="/register?form=signin">Remembered your password? Sign in</a></p>
    </div>

    <script src="/static/js/forget-password.js"></script>
</body>
</html>
