<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <!-- FullCalendar CSS (v3.x) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet">

    <!-- Custom CSS (ensure this path is correct) -->
    <link rel="stylesheet" href="/static/css/dashboard.css" />
  </head>
  <body>
    <!-- Header and other content -->
    <header>
      <div class="logo">
        <img src="/static/images/Logo.png" alt="Logo" class="logo-icon" />
        <span>Scheduler</span>
      </div>
      <div class="nav-container">
        <button class="menu-toggle">☰</button>
        <nav>
          <a href="index.html" class="active">Dashboard</a>
          <a href="calendar.html" id="calendar-menu">Calendar</a>
          <a href="#">Activity</a>
          <a href="#">Help</a>
        </nav>
      </div>
      <div class="profile-card">
        <img src="/static/images/notification-alert-icon.png" class="notif-img" />
        <img src="{{ profile_photo_url }}" alt="Profile Picture" class="profile-img" />
        <div class="profile-info">
          <span class="profile-name">{{ username }}</span>
          <small class="profile-email">{{ email }}</small>
        </div>
        <button class="profile-toggle">▾</button>
        <ul class="profile-options">
          <li><a href="#">Change Profile</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="/users/logout">Logout</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section class="calendar-section">
        <div id="calendar"></div>
      </section>
    </main>

    <footer class="footer">
      <p>2025 @Scheduler All Rights Reserved.</p>
    </footer>

    <!-- jQuery JS (Important to load before FullCalendar) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Moment.js (Required by FullCalendar 3.x) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- FullCalendar JS (v3.x) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>

    <script>
      $(document).ready(function () {
        $('#calendar').fullCalendar({
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
          },
          events: [
            {
              title: 'Event 1',
              start: '2025-01-25',
              end: '2025-01-26'
            },
            {
              title: 'Meeting',
              start: '2025-01-28T14:30:00'
            }
          ]
        });
      });
    </script>
  </body>
</html>
