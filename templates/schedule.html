<section class="upload-section">
    <div class="upload-text">Upload your Image.</div>
    <div class="upload-box">
        <p>Drag or drop a file to upload.</p>
        <label for="file-upload">
            <button id="select-photo-btn">Select</button>
        </label>
        <input type="file" id="file-upload" style="display:none" />
    </div>
</section>

<section class="schedule-section">
    <div class="schedule-form">
        <div id="account-section">
            <!-- Add TikTok Account Section (visible only if no TikTok account is bound) -->
            {% if tiktok_username is none or tiktok_username|length == 0 %}
            <div class="account-card add-account">
                <a href="/login/tiktok">
                    <button id="bind-account-btn">+ Add TikTok Account</button>
                </a>
            </div>
            {% else %}
            <!-- Bound TikTok Account Section (visible only if a TikTok account is bound) -->
            <div class="account-card bound-account">
                <!-- TikTok Profile Picture -->
                <img src="{{ tiktok_profile_picture or '/static/images/Overlays.png' }}" alt="Profile Picture" class="account-img" />
                <div class="account-info">
                    <!-- TikTok Username -->
                    <span class="account-name">{{ tiktok_username or 'No TikTok account bound' }}</span>
                </div>
                <button class="account-toggle">â–¾</button>
            </div>
            {% endif %}
        </div>
        <br>
        <p>TikTok Username (Debug): {{ tiktok_username }}</p>
        <p>TikTok Profile Picture (Debug): <img src="{{ tiktok_profile_picture }}" alt="TikTok Profile" width="50px" /></p>
        
    </div>

        <!-- Post Scheduling Form -->
        <br><label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter title">

        <label for="description">Description</label>
        <textarea id="description" placeholder="Write a description"></textarea>

        <label for="tags">Tags</label>
        <input type="text" id="tags" placeholder="Add tags">

        <label for="end-time">Date & Time</label>
        <input type="datetime-local" id="end-time" name="end-time" required>
        <input type="hidden" id="start-time" name="start-time">

        <button class="cta">Schedule</button>

    </div>
</section>
